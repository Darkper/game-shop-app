<breadcrumb></breadcrumb>
<mat-card>
  <mat-card-title>
    <button mat-fab (click)="addClient()"
            aria-label="Activate floating action style button to increase the button counter">
      <mat-icon>person_add</mat-icon>
    </button>
  </mat-card-title>
  <mat-card-content>
    <mtx-grid class="mat-elevation-z1"
              [data]="clients"
              [columns]="columns"
              [loading]="isLoading">
    </mtx-grid>
  </mat-card-content>
</mat-card>
