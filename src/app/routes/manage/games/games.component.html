<breadcrumb></breadcrumb>
<mat-card>
  <mat-card-title>
    <button mat-fab (click)="addGame()">
      <mat-icon>games</mat-icon>
    </button>
  </mat-card-title>
  <mat-card-content>
    <mtx-grid class="mat-elevation-z1"
              [data]="games"
              [columns]="columns"
              [loading]="isLoading">
    </mtx-grid>
  </mat-card-content>
</mat-card>
