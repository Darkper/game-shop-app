<mat-card>
  <mat-card-title>{{'title.director.edit' | translate}}</mat-card-title>

  <form [formGroup]="formGroup" class="form-field-full">
    <mat-form-field>
      <mat-label>Id</mat-label>
      <label>
        <input matInput placeholder="Id" [readonly]="true" formControlName="id" required>
      </label>
      <mat-error *ngIf="formGroup.get('id').invalid">
        {{'validations.required' | translate}}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Name</mat-label>
      <label>
        <input matInput placeholder="Name" formControlName="name" required>
      </label>
      <mat-error *ngIf="formGroup.get('name').invalid">
        {{'validations.required' | translate}}
      </mat-error>
    </mat-form-field>

    <button mat-raised-button style="margin-right: 10px" (click)="onCloseClick()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="!formGroup.valid" (click)="onSubmitClick()">Submit</button>
  </form>

</mat-card>
