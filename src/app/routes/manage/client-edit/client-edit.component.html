<mat-card>
  <mat-card-title>{{'title.user.edit' | translate}}</mat-card-title>

  <form [formGroup]="formGroup" class="form-field-full">
    <mat-form-field>
      <mat-label>Document</mat-label>
      <label>
        <input matInput placeholder="Document" [readonly]="true" formControlName="document" required>
      </label>
      <mat-error *ngIf="formGroup.get('document').invalid">
        {{'validations.required' | translate}}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Name</mat-label>
      <label>
        <input matInput placeholder="Name" formControlName="name" required>
      </label>
      <mat-error *ngIf="formGroup.get('name').invalid">
        {{'validations.required' | translate}}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <label>
        <input matInput placeholder="Last Name" formControlName="lastName"
               required>
      </label>
      <mat-error *ngIf="formGroup.get('lastName').invalid">
        {{'validations.required' | translate}}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Phone</mat-label>
      <label>
        <input matInput placeholder="Mobile" formControlName="phone"
               required>
      </label>
      <mat-icon matSuffix>smartphone</mat-icon>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <label>
        <input matInput placeholder="Email" formControlName="email" required>
      </label>
      <mat-error *ngIf="formGroup.get('email').invalid">
        {{getErrorMessage(formGroup) | translate}}
      </mat-error>
    </mat-form-field>

    <button mat-raised-button style="margin-right: 10px" (click)="onCloseClick()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="!formGroup.valid" (click)="onSubmitClick()">Submit</button>
  </form>

</mat-card>
